        />
      </svg>
      <div id="movies"></div>
    </div>
    <!--Movie-->
    <script defer src="components/appHeader/appHeader.js"></script>
    <script defer src="components/movieCard/movieCard.js"></script>
    <script defer src="assets/js/app.js"></script>

</html>
